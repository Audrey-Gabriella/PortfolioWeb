<!DOCTYPE html>
<html>
<head>
	<title>Print this page</title>
	<style type="text/css">

		@media print {
			.screen-only {
				display: none;
			}
		}
		
	</style>
</head>
<body>
	<p>This is a paragraph</p>
	<p>This is a second paragraph</p>
	<p class="screen-only">This paragraph is invisible when printing</p>

</body>
</html>
