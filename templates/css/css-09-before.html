<!DOCTYPE html>
<html>
<head>
	<title>Before the Text</title>
	<style type="text/css">

		/*Before is a pseudoelement*/
		a::before {
			content: "\21d2 Click Here ";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">One Link</a></li>
		<li><a href="#">Another Link</a></li>
		<li><a href="#">Last Link</a></li>
	</ul>

</body>
</html>
