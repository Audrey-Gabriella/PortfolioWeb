<!DOCTYPE html>
<html>
<head>
	<title>Hover Me</title>
	<style type="text/css">
		button {
			width: 200px;
			height: 50px;
			font-size: 24px;
			background-color: blue;
		}

		/*Hover is a pseudo class a:b*/
		button:hover {
			background-color: cyan;
		}
	</style>
</head>
<body>
	<button>Click Me!</button>
</body>
</html>
